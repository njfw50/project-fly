<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Fly</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4 bg-secondary p-5 rounded-4 d-flex justify-content-center">

        <form>
            <div class="row">
                <div class="col-sm-12 col-md-4 d-flex justify-content-center mb-3">
                    <input class="form-control" type="text" id="input-outbound" placeholder="Outbound">
                </div>

                <div class="col-sm-12 col-md-4 d-flex justify-content-center mb-3">
                    <input type="text" class="form-control" id="input-inbound" placeholder="Inbound">
                </div>

                <div class="col-sm-12 col-md-4 d-flex justify-content-center mb-3">
                    <input type="submit" value="submit" class="btn btn-dark">
                </div>
            </div>

            <div class="row">
                <div class="col" id="div-outbound"></div>
                <div class="col" id="div-inbound"></div>
            </div>
        </form>

    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
